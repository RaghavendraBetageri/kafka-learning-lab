# ZooKeeper data directory
dataDir=/tmp/zookeeper

# Port for client connections
clientPort=2181

# Maximum number of client connections (0 = unlimited)
maxClientCnxns=0

# Disable admin server (not needed for local testing)
admin.enableServer=true

# Tick time in milliseconds (heartbeat interval)
tickTime=2000

# Number of ticks for initial synchronization
initLimit=10

# Number of ticks for sending requests and getting acknowledgements
syncLimit=5
